language: java
jdk:
  - openjdk8
  - openjdk10
  - openjdk11
  - openjdk12
dist: trusty
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
  - rm -rf $HOME/.gradle/caches/*/fileHashes/
jobs:
  include:
    - name: Gradle Check
      script:
        - ./gradlew clean check
        - cd example-project && ./gradlew clean test
after_success:
  - bash <(curl -s https://codecov.io/bash)
